    <script>
    /*
    JS按理来说是从上往下解读代码，他是单线程的(同一时间只能做一件事情)
        
        事件调用->把任务交给了事件引擎(所有的js事件全部都是异步的)

        同步：
            代码从上往下依次执行，如果一个地方卡住了，下面的代码就不执行了

        异步：
            虽然从上往下依次执行，如果一个地方卡住了，是不会阻止代码向下执行的

            定时器、所有的事件、promise

        js限制性主线程的代码，如果主线程有异步代码，不如定时器，promise或者事件 那么会把异步代码放到异步队列中存储，当异步代码的条件成立的时候，把异步代码压入到主线程空间的时候执行压入的代码，执行完之后再从异步队列中压入异步代码到主线程中这个过程叫事件循环

        注意的是执行完微任务是第一层的，如果在宏任务中开个微任务，那么先执行宏任务，再执行
        宏任务中的微任务

        setTimeout(function(){
            promise
        })

        异步的操作是不容易进行维护开发的，同步操作才利于维护开发(上面的代码执行完才会执行下面的，有序的)

        promise是解决异步变成顺序问题的(也就是说让异步的 代码同步执行)
    */
