<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <button
        @click = "changeFn"
        >父按钮{{num}}</button>
        <temp 
        :nn="num"
        @child = "changeFn">
        </temp>

    </div>
    <template id="temp">
        <div>
            <button @click="add">子按钮{{nn}}</button>
        </div>
    </template>
    <script src="./vue.js"></script>
    <script>
        const temp = {
            template:'#temp',
            props:['nn'],
            methods: {
                add(){
                    this.$emit('child')
                }
            },
        }

    new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods: {
            changeFn(){
                this.num ++;
            }
        },
        components:{
            temp,
        }

    })
    </script>
</body>
</html>
