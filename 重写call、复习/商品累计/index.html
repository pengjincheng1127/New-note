				sub[n].innerHTML = m * parseFloat(price[n].innerHTML) + '元';
				total.innerHTML = Number(num[0].innerHTML) + Number(num[1].innerHTML) + Number(num[2].innerHTML) +
					Number(num[3].innerHTML) + Number(num[4].innerHTML);
				addpay.innerHTML = parseFloat(sub[0].innerHTML) + parseFloat(sub[1].innerHTML) + parseFloat(sub[2]
					.innerHTML) + parseFloat(sub[3].innerHTML) + parseFloat(sub[4].innerHTML);
				// if (num[4].innerHTML > 0) {

				maxnum();
			}
		}
		for (let i = 0; i < num.length; i++) {
			fn(i);

		function maxnum() {
			if (num[4].innerHTML > 0) {
				max.innerHTML = 14.5;
			} else if (num[0].innerHTML > 0) {
				max.innerHTML = 12.5;
			} else if (num[1].innerHTML > 0) {
				max.innerHTML = 10.5;
			} else if (num[2].innerHTML > 0) {
				max.innerHTML = 8.5;
			} else if (num[3].innerHTML > 0) {
				max.innerHTML = 8;
			} else {
				max.innerHTML = 0;
			}
		}

				this.MinAdd = document.querySelectorAll('i');
				this.num = document.querySelectorAll('.list em');
				this.sub = document.querySelectorAll('.list #sub');

				this.total = document.getElementById('total');
				this.addpay = document.getElementById('addpay');
				this.max = document.getElementById('max')
				this.m = 0
			}
			say() {
				console.log(this.MinAdd);
				console.log(this.num);

			}
		}
		Tab.prototype.events = function () {
			const that = this;
			for (let i = 0, len = this.MinAdd.length; i < len; i++) {
