<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background:skyblue;
    position: absolute;
    top:0;
    left:0;
    opacity:.1;
}
</style>
</head>
<body>
    <div id="box"></div>
<script src="./tween.js"></script>
<script>

    box.onclick = function (){
        // alert(1)
        move({
            el:box,
            attr:{
                width:'200px',
                height:'200px',
                top:'300px',
                left:500,
                opacity:1
            },
            time:1000,
            fx:'elasticOut',
            cb:function(){
                move({
                    el:box,
                    attr:{
                        top:'-100px'
                    },
                    fx:'elasticOut',
                })
            }
        });
    }
    </script>
</body>
</html>
