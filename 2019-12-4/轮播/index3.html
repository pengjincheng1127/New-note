<script src="./js/tween.js"></script>
<script src="./js/swiper.js"></script>
<script>
    fetch('./json/banner.json').then(d=>d.json()).then(d=>{
        // console.log(d);
        new Swiper('#outer',{
            picAry:d.map(item=>item.img),
            navigation:true,
            loop:true,
            autoplay:{

            },
            pagination:{ //分页器
                el:'#focus1',
                events:true
            },

        });
    });
</script>
