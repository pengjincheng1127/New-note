<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        .box2 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="num = 0">第一张</button>
        <button @click="num = 1">第二张</button>
        <div>
<!-- <img
        v-for ="val in imgs"
        :src = "val"
        > -->
        <img v-bind:src="imgs[num]">
        </div>
        <p :style="[objA,{color:'red'}]">这个是</p>
        <p :class="color">321321</p>
        <div v-bind="{data:1}"></div>
    </div>

    <script src="./vue.js"></script>
    <script>
        /*
        如果属性需要动态操作那么就使用v-bind:xx 缩写 ":"
        :style="{属性名:属性值（可以为数据）}"
        :style="[{属性名1:属性值1（可以为数据）},{属性名2:属性值2（可以为数据）}]"
        :class="{类名:布尔值}"
        v-bind="{data:1}"  没有具体的属性可以使用v-bind=对象（批量设置属性）
        */
        new Vue({
            el: "#app",
            data: { 
            num:0,
            imgs:['./1.png','./2.jpg'],
            color:{
                red:true
            },
            objA:{
                fontSize:'20px',
                fontFamily:'楷体'
            }
            }
        })
    </script>
</body>

</html>
