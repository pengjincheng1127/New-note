     正则表达式:
          专门用来检索字符串的一种规则(更擅长处理模糊范围的字符串)

          //->字面量的写法
          new RegExp(规则【可以为字符串的，可以进行字符串拼接】,修饰符) ->new实例的写法
     */
          // \ ：转义字符   把正则中有特殊含义的字符转成字符本身(不再有任何特殊的含义),转义符转的是\后面的字符
          /*
               .exec(字符串)
                    找到正则匹配的字符串(首次出现的字符【就一次】)，并且放到数组中(返回的是数组)
               .test(字符串)
                    查看字符串中是否有规则匹配项，如果有就返回true否则false

               特殊转义符：
                    \d 一个0-9的数字
               量词：
                    + 至少出现一次，最多不限
               修饰符
                    g -> global 全局查找
               
               string.match(//) 是字符串的方法
                    找到正则匹配的字符并且把他们放到数组中(返回值是数组)
               
               懒惰：不会多找也不会少找
               贪婪：只要符合某个规则就会不停的找，直到找不到为止
               
               i：忽略大小写 ignoreCase

               string.replace(''或者放正则,'替换字符'或者放函数)
               替换
               过滤敏感词
          */

               默认情况下函数的

                    第三个参数是整个字符串
                    第四个参数是undefined

                    之后有几个分组，参数就是分组项

          /*
          []中的字符在正则中是找任意一个字符
          
          也可以使用 - 来写 例如:[1-8]
          [0-9] ->\d ASCII码来编排的

          小写英文:[a-z]

          拿到大写和小写的字符[A-Za-z]
          ^字符串开头
               如果^在中括号中，那么代表排除
          $字符串结尾
          ^+$=整个字符串都要匹配我的规则
          {}代表量词
               描述{}前面字符的数量
               {m,}最少m个，最多不限
               +->{1,}
