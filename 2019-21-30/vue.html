<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <div id="app">
        <button @click = "b=!b">{{title}}</button>
        <!-- <div class="box" v-if="b"> </div> -->
        <div class="box" v-show="b"> </div>
    </div>

    <script src="./vue.js"></script>
    <script>
    new Vue({
        el:'#app',
        data:{
            title:'点击收起',
            b:true
        }
    })

    /*
    methods 专门用来放函数(一般是事件函数) 
        定义的函数中的this是实例
    */
    </script>
</body>
</html>
