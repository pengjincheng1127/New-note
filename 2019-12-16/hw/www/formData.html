<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    
    <script>
        let fd = new FormData();
    /*
        user=1&user=2&user=3&user=4

        user=1&passw=123&id=5&xx=yy
    */
    // fd.append('user','hyw,bx,bw')
    // fd.append('user','bx')
    fd.set('user','bx');//如果之前有key会被覆盖
    //追加不会覆盖同名的key值
    console.log(fd.has('user'));//失败包含函数key

    fd.delete('user');//删除参数key

    console.log(fd.get('user'));
    console.log(fd.getAll('user'));//找出同名的key返回一个数组
    
    
    
    </script>
</body>
