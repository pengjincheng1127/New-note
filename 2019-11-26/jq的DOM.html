<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <div id="box1">
            <div id="box">1</div>
        </div>
    </div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    /*
    插入到某个元素的前面
    // $('#box').before($('<div>2</div>'))

    关系:
        父子，兄弟
            parentNode -> parent()
            previousElementSibling -> prev()
            nextElementSibling ->next()
            parents() -> 某个元素的所有祖先节点，括号可以精确匹配
            $("div").siblings() 当前元素的上兄弟节点和下兄弟节点
            index('button') 方法 顺序默认基于父级，也可以精确匹配
    */

        // console.log($('#box').parents('.box1'));

        $('button').click(function(){
            console.log($(this).index('button'));
            
        })
    
    </script>
</body>
</html>
