    <script>
    /*
        跨域(源)
            同源策略:一种关于安全方面的约定，他是浏览器最核心也是最基本的安全功能，如果缺少了同源策略，则浏览器的正常功能可能都会受到影响
            web是构建在同源策略基础之上的，浏览器只是针对同源策略的一种实现
        源：
            协议：
                http/https(比http更加安全，因为在传输的时候需要进行安全证书的认证)
                ftp
                file
                ...
            域名(IP的另一个名字)
            www.baidu.com
            端口：
                80，81...

            同源:同域名、同协议、同端口

            跨源：不同域名、不同协议、不同端口，只要有一个不同就叫跨域

        跨域解决方案：
            1.CORS
                80端口下访问8080端口下的/kuayu接口

                需要高版本浏览器的XMLHttpReauest + 后端设置白名单
                优点：
                    前端什么都不用做只需要后台添加白名单就可以了
                缺点：
                    低版本不兼容
            2.服务器代理
                服务器能够进行跨域请求第三方资源，服务器跨域的代码又和我端同源，就等同于我端跨域第三方资源

                优点：前端基本不用做什么，需要自己配置第三方资源路径

                缺点：别人改变，自己也得变

                http://localhost:80 -> https://movie.douban.com/j/search_subjects?type=tv&tag=国产剧

            3.jsonp
                json + padding 把数据内填充
                
                fn([1,2,3])
                fn2(1,2,3)

                function fn(a){
                    alert(a)
                }
                function fn2(a){
                    console.log(a)
                }
            
    */    
        
    </script>
</body>
</html>
