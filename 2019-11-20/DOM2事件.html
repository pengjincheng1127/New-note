<style>
    div {
        padding: 100px;

    #box {
        background: red;
        ;

    }

    #box2 {

    }

        background: yellow;
    }
</style>

<body>

    <body>
        <div id="box">
            <div id="box1">
                <div id="box2">

                </div>
            </div>
        </div>
        <script>
            box.addEventListener('click', function () {
                alert(1);
            }, false);
            box.addEventListener('click', function () {
                alert('a');
            }, true);


            box1.addEventListener('click', function () {
                alert(2);
            }, false);
            box2.addEventListener('click', function () {
                alert(3);
            }, false);


            btn.addEventListener('click', function () {
                alert(4);
            }, false);
            btn.addEventListener('click', function () {
                alert('d');
            }, true);


            box1.addEventListener('click', function () {
                alert('b');
            }, true);
            box2.addEventListener('click', function () {
                alert('c');
            }, true);
        </script>
