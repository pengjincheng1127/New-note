<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div{
    padding:100px;
}
#box{
    background: red;;
}
#box1{
    background:slateblue;
}
#box2{
    background:teal;
}
#btn{
    background:tomato;
}
</style>
</head>
<body>
    <div id="box">
        <div id="box1">
            <div id="box2">
                <button id="btn">按钮</button>
            </div>
        </div>
    </div>
<script>
    /*
        当初发某个元素事件的时候，如果祖先级系欸点绑定事件和触发的事件一致，那么会依次执行

        从目标元素起，从下往上直到window的过程叫冒泡

        阻止冒泡 -> 目标元素是谁就阻止谁
        ev.canceBubble = true 他不是标准但是所有浏览器都兼容
        ev.stopPropagation() 他是标准，但是低版本浏览器不兼容

        ev.target 事件源(事件委托，事件代理)通过祖先系欸点事件函数中的事件对象，在该对象下有个target属性，这个属性表明，用户触发事件的源头（目标元素）,可以进行性能优化 
    */
    box.onclick = function(){
        alert('box')
    }
    box1.onclick = function(){
        alert('box1')
    }
    box2.onclick = function(){
        alert('box2')
    }
    btn.onclick = function(ev){
        alert('btn')
        // ev.cancelBubble = true;
        ev.stopPropagation();
        console.log(ev)
    }
    window.onclick = function(){
        alert('window')
    }
   
</script>
</body>
</html>
