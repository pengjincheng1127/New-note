<body>
    <button id="btn">点击</button>
    <script>
        
    /*

    DOM2
        事件绑定->addEventListrner('不带on的事件名',事件函数，布尔值|对象)

        布尔值:
            true:捕获
            false:冒泡

            默认为false
    */    

    //DOM0
     /*    btn.onclick = function(){
            alert(1);
            btn.onclick = null;//清除点击事件函数
        }
        btn.onclick = function(){
            alert(2)
        } */
    //DOM2
        window.addEventListener('click',function(){
            alert('window');
        },false);
        btn.addEventListener('click',function(){
            alert(2)
        },false)
        btn.addEventListener('click',function(){
            alert(1)
        ,false})
    
    </script>
