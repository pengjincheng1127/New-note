<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    list-style: none;
}
#warp{
    width: 510px;
    height: 510px;
    margin: 6% auto;
    perspective: 5000px;
}
#box{
    width: 510px;
    height: 510px;
    position: relative;
    transform-origin:255px 255px 255px;
    transform-style: preserve-3d;
    transition: 1s;
    transform:rotateY(0deg) rotateX(50deg);

}
li{
    width: 510px;
    height: 510px;
    position: absolute;
    top: 0;
    left: 0;
}
ul li:nth-child(1){
    background: red;
    transform:translateZ(510px);
}
ul li:nth-child(2){
    background: green;
    transform-origin:bottom;
    transform:rotateX(-90deg);
}

ul li:nth-child(3){
    background: yellow;
    transform-origin: left;
    transform: rotateY(270deg);
}

ul li:nth-child(4){
    background: skyblue;
    transform-origin:top;
    transform:rotateX(90deg);
}

ul li:nth-child(5){
    background: palevioletred;
    transform-origin:right;
    transform:rotateY(90deg);
}

ul li:nth-child(6){
    background: purple;
    transform:rotateY(180deg);
}


</style>
<body>
    <div id="warp">
        <ul id="box">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    
    <script src="./jquery.min.js"></script>
<script>
    let num = 0;


        setInterval(() => {    

        $('#box').css({
            'transform':`rotateY(${num+=1}deg) rotateX(${num+=1}deg)`,
    })
    }, 100);
 
   
   

    
</script>
</body>
</html>
