<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background: steelblue;
    }
    .box2{
        width: 100px;
        height: 100px;
        background: skyblue;
    }
    </style>
</head>
<body>
    <div id="app">
        <ppa>
            <div class="box2">啧啧啧</div>
        </ppa>
    </div>

    <template id="ppa">
        <div>
            <slot>
                <div class="box"></div>
            </slot>
        </div>
    </template>
 
 <script src="./vue.js"></script>   
 <script>
     /*
     插槽:
        在开发中写什么结构就是什么结构，有点就是固定统一，缺点不够灵活

        为解决不灵活的问题能够自定义一些组件，能够替换之前默认的配置
        
        匿名插槽：
            子组件中定义slot 
            父组件中给调用的子组件双标签内填入结构
            这个时候slot就被填入结构覆盖
     */
     const ppa = {
        template:'#ppa'
    }
    new Vue({
        el:'#app',
        components:{
            ppa
        }
    })
 </script>
</body>
</html>
