<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            color: #555;

        }

        /* #contain .ok {
            border-color: yellowgreen;
        }

        #contain .error {
            border-color: red;
        } */
    </style>
</head>

<body>
    <div id="contain">
        <div id="qq">
            <span>QQ：</span>
            <input type="text" name="qq" id='QQ' placeholder="请输入QQ">
        </div>
        <div id="email">
            <span>Email：</span>
            <input type="text" name="email" id='Email' placeholder="请输入邮箱">
        </div>
        <div id="mobile">
            <span>Mobile：</span>
            <input type="text" name="phone" id="Mobile" placeholder="请输入手机号码">
        </div>
        <div id="date">
            <span>Date：</span>
            <input type="text" name="birth" id="Date" placeholder="请输入生日">
        </div>

        <button id="btn">注册</button>

    </div>
    <script>
        /*
    设置一个时间，如果设置的时间不等于输入的时间就是错误的时间
*/
        btn.onclick = function () {
        
            if (!/^[1-9]\d{4,10}$/.test(QQ.value)) {
                alert('qq输入错误')
            } else if (QQ.value == ' ') {
                alert('qq未输入')
            }

            if (!/^[a-zA-Z][\w.-]{5,17}@[0-9a-zA-Z]{2,10}\.c(om|n)$/.test(Email.value)) {
                alert('邮箱输入错误')
            } else if (Email.value == ' ') {
                alert('邮箱未输入')
            }

            if (!/^1[3-9]\d{9}$/.test(Mobile.value)){
                alert('手机号输入错误')
            } else if(Mobile.value == ' ') {
            alert('手机号未输入')
            }
            // if(!/^\d{4}.((0([1-9]))|(1(0|1|2))).((0[1-9])|([1-2][0-9])|(3[0|1]))$/.test(Date.value)){
            //     alert('日期错误')
            // }//else if(){

            //}
         if(/^[1-9]\d{4,10}$/.test(QQ.value) && /^[a-zA-Z][\w.-]{5,17}@[0-9a-zA-Z]{2,10}\.c(om|n)$/.test(Email.value)&&/^1[3-9]\d{9}$/.test(Mobile.value)){
             alert('注册成功')
         }  
        }
        /*
        日期没有写验证
        */
        console.log(new Date('2019-11-31'));
    </script>
</body>

</html>
