<body>
    <script>
        /*
       把下面str的name，age，say换成obj中的value值
    */
        let obj = {
            name: '小明',
            age: 18,
            say: '好好学习，天天向上'
        }
        let str = '我的名字叫{name},年龄是{age}岁,我想说:{say}';

        // let str1 = '我的名字叫'+obj.name+',年龄是'+obj.age+'岁,我想说:'+obj.say;

        // console.log(str1);

        let {
            name,
            age,
            say
        } = obj;
        // console.log(name,age,say);

        console.log(str.replace(/我的名字叫{(name)},年龄是{(age)}岁,我想说:{(say)}/, ($0, $1, $2, $3) => {
            return '我的名字叫' + ($1 = name) + ',年龄是' + ($2 = age) + '岁,我想说:' + ($3 = say)
        }));




        /*
            计算下面字符串中哪个字符出现的次数最多,它是谁，出现了多少次
        */

        // let ss = 'asdasdasdasd'
        // console.log(ss.split('').sort());
        let str2 = 'hd82nxa89a3axdma2naejaaxaa8n2xdanja2cah2hnadhioamwajexnad8mdahiodn';

        let str3 = str2.split("").sort().join("").match(/\d|[A-Za-z]/g)

        let num = 0;
        let srr = '';
        str3.forEach(ele => {
            let r = new RegExp(ele, 'g')
            // let ary = str2.match(/\ele/g) // 这样写是错误的
            let ary = str2.match(r)
            // console.log(ary);//字符串中出现的每个字符
            if (num < ary.length) {//如果创建的num小于每个数组的length
                srr = ary[0];
                num = ary.length
            }

        })
        console.log(srr, num);

        // console.log(/\d|[A-Za-z]/g.exec(str3));

        // console.log(str2.match(/a/g));
    </script>
</body>
